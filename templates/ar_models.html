<!DOCTYPE html>
<html>
    <head>
        <link href="/static/ar_models.css" rel="stylesheet">
        <title>Models</title>

        <nav class="navbar">
            <ul style="display: flex; justify-content: center; align-items: center; list-style-type: none;">
                <li class="navbar_list">
                    <a href="/">Home</a>
                </li>
                <li class="navbar_list">
                    <a href="/notes">Notes</a>
                </li>
                <li class="navbar_list">
                    <a class="active" href="/models">3D Models</a>
                </li class="navbar_list">
            </ul>
        </nav>
    </head>

    <body>
        <div id="background"></div>
        <h1>Medical Visualization</h1>
        <div class="ar_container">
        {% for i in range(0,ent_len) %}
            <figure style="width: 100%;">
                <iframe
                src="{{echo_medical}}&entry={{med_entry[i]}}"
                title="echo3D WebAR Medical Visualization">
                </iframe>
                <figcaption style="text-align: center; font-size: 28pt; font-family: 'Yanone Kaffeesatz', sans-serif; color: white;">
                    {{med_name[i]}}
                </figcaption>
            </figure>
        {% endfor %}
        </div>

        <div id="background"></div>
        <h1>Geographical Landmarks</h1>
        <div class="ar_container">
        {% for j in range(0,ent_len) %}
            <figure style="width: 100%;">
                <iframe
                src="{{echo_geo}}&entry={{geo_entry[j]}}"
                title="echo3D WebAR Geographical Visualization">
                </iframe>
                <figcaption style="text-align: center; font-size: 28pt; font-family: 'Yanone Kaffeesatz', sans-serif; color: white;">
                    {{geo_name[j]}}
                </figcaption>
            </figure>
        {% endfor %}
        </div>
    </body>
</html>
